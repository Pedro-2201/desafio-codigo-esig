<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciador de Tarefas</title>
    <style>
        h1, h2 {
            text-align: center;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <p:panelGrid columns="2">
            <f:facet name="header">
                <h2>Gerenciador de tarefas</h2>
                Todas as tarefas
            </f:facet>
            <p:dataTable id="tabelaTarefas" value="#{tarefaController.listarTarefas()}" var="tarefa">
                <p:column style="width: 20px">
                    <f:facet name="header">Id</f:facet>
                    #{tarefa.id}
                </p:column>
                <p:column>
                    <f:facet name="header">Título</f:facet>
                    #{tarefa.titulo}
                </p:column>
                <p:column>
                    <f:facet name="header">Descrição</f:facet>
                    #{tarefa.descricao}
                </p:column>
                <p:column style="width: 80px">
                    <f:facet name="header">Prioridade</f:facet>
                    #{tarefa.prioridade}
                </p:column>
                <p:column>
                    <f:facet name="header">Responsável</f:facet>
                    #{tarefa.responsavel}
                </p:column>
                <p:column>
                    <f:facet name="header">Deadline</f:facet>
                    #{tarefa.deadLine}
                </p:column>
                <p:column>
                    <f:facet name="header">Status</f:facet>
                    #{tarefa.status}
                </p:column>
                <p:column style="width: 100px">
                    <f:facet name="header">Ações</f:facet>
                    <h:commandButton value="Excluir"
                                     action="#{tarefaController.excluirTarefa(tarefa.id)}"
                                     update="tabelaTarefas"
                    />
                    <h:commandButton value="Editar"
                                     icon="pi pi-pencil"
                                     action="#{tarefaController.editarTarefa(tarefa.id)}"
                                     update="tabelaTarefas"/>
                </p:column>
            </p:dataTable>
            <h:messages/>
            <f:facet name="footer">
                <p:button value="Cadastrar uma nova tarefa" outcome="cadastrarTarefa.xhtml"/>
                <p:button value="Listar tarefas pendentes" outcome="index.xhtml"/>
            </f:facet>
        </p:panelGrid>
    </h:form>
</h:body>
</html>
