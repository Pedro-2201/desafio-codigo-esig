<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
    <f:view>
        <h:form>
            <div class="ui-fluid p-formgrid p-grid">
                <p:outputLabel value="Título:" for="titulo"/>
                <p:inputText id="titulo" value="#{tarefaController.tarefa.titulo}"/>

                <p:outputLabel value="Descrição:" for="descricao"/>
                <p:inputTextarea id="descricao" value="#{tarefaController.tarefa.descricao}"/>

                <p:outputLabel value="Prioridade:" for="prioridade"/>
                <p:selectOneMenu id="prioridade" value="#{tarefaController.tarefa.prioridade}">
                    <f:selectItem itemValue="BAIXA" itemLabel="Baixa"/>
                    <f:selectItem itemValue="MEDIA" itemLabel="Média"/>
                    <f:selectItem itemValue="ALTA" itemLabel="Alta"/>
                </p:selectOneMenu>

                <p:outputLabel value="Autor:" for="autor"/>
                <p:inputText id="autor" value="#{tarefaController.tarefa.responsavel}"/>

                <p:outputLabel value="Deadline:" for="deadline"/>
                <p:calendar id="deadline" value="#{tarefaController.tarefa.deadLine}" pattern="yyyy-MM-dd"/>

                <p:outputLabel value="Status:" for="status"/>
                <p:selectOneMenu id="status" value="#{tarefaController.tarefa.status}">
                    <f:selectItem itemValue="PENDENTE" itemLabel="Pendente"/>
                    <f:selectItem itemValue="CONCLUIDA" itemLabel="Concluída"/>
                </p:selectOneMenu>

                <p:commandButton value="Salvar Tarefa" action="#{tarefaController.salvarTarefa()}"/>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
